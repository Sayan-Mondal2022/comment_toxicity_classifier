<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxicity Detection with BERT</title>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Toxicity Detection</h1>
        <p class="subtitle">Using BERT model to detect toxic content in text</p>
        
        <div class="input-section">
            <textarea id="text-input" placeholder="Enter text to analyze for toxicity..."></textarea>
            <div class="controls">
                <label for="threshold">Threshold (0-1):</label>
                <input type="number" id="threshold" min="0" max="1" step="0.05" value="0.5">
                <button id="analyze-btn">Analyze Text</button>
            </div>
        </div>
        
        <div class="results-section">
            <h2>Results</h2>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Analyzing text...</p>
            </div>
            
            <div id="predictions-container" class="hidden">
                <h3>Toxicity Categories Detected:</h3>
                <ul id="predictions-list"></ul>
                
                <h3>Detailed Probabilities:</h3>
                <div id="probabilities-chart"></div>
            </div>
            
            <div id="error-message" class="hidden"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
